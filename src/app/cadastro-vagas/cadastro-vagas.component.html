
<div class="flex-container">
<div class="formulario">
<h2>Cadastrar</h2>
<form class="caixa">
    <label>Id</label><br><input type="text" name="id" [(ngModel)]="vaga.id"><br>
    <label>Nome</label><br><input type="text" name="nome" [(ngModel)]="vaga.nome"><br>
    <label>Foto</label><br><input type="text" name="foto" [(ngModel)]="vaga.foto"><br>
    <label>Descrição</label><br><input type="text" name="descricao" [(ngModel)]="vaga.descricao"><br>
    <label>Salário</label><br><input type="text" name="salario" [(ngModel)]="vaga.salario"><br>
    <button type="button" (click)="cadastrar()">Cadastrar Vaga</button>
    
    
    
</form>
</div>
</div>
